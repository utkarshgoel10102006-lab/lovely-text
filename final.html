<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final</title>

<style>
  :root{--bg:#ffeef6;--accent:#ff7aa2;--card:#fff7fc;}

  body{
    margin:0;font-family:Inter,Arial;
    background:linear-gradient(180deg,var(--bg),#ffe0f1);
    background-size:120% 120%;
    min-height:100vh;
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
    transition:background-position .1s;
  }

  .card{
    background:var(--card);padding:34px;border-radius:24px;
    text-align:center;width:min(900px,94vw);
    box-shadow:0 20px 45px rgba(255,122,162,.18);
    animation:fade 1.2s ease;
  }

  @keyframes fade{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:none}
  }

  h1{
    color:#6b4056;
    font-size:clamp(26px,4vw,40px);
    margin-bottom:12px;
  }

  .msg{
    color:#6b4056cc;
    font-size:20px;
    line-height:1.6;
    margin:10px 0;
    opacity:0;
    animation:slideUp 1s forwards;
  }

  .msg:nth-child(2){animation-delay:.3s}
  .msg:nth-child(3){animation-delay:.6s}
  .msg:nth-child(4){animation-delay:.9s}
  .msg:nth-child(5){animation-delay:1.2s}

  @keyframes slideUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:none}
  }

  .confetti{
    position:fixed;top:-10px;width:10px;height:14px;
    border-radius:2px;opacity:.9;
    animation:drop 4s linear infinite;
  }

  @keyframes drop{
    0%{transform:translateY(-20vh)}
    100%{transform:translateY(120vh) rotate(360deg)}
  }

  .bigHeart{
    position:fixed;
    left:50%;top:50%;
    transform:translate(-50%, -50%) scale(.4);
    font-size:140px;
    opacity:0;
    animation:heartPop 1.8s ease-out forwards;
    animation-delay:1.4s;
  }

  @keyframes heartPop{
    0%{transform:translate(-50%, -50%) scale(.2);opacity:0}
    60%{transform:translate(-50%, -50%) scale(1.2);opacity:1}
    100%{transform:translate(-50%, -50%) scale(1);opacity:.7}
  }

</style>
</head>
<body>

  <div class="card">
    <h1>You Said Yes ‚ù§Ô∏è</h1>

    <p class="msg">Thank you‚Ä¶ you made my day truly special.</p>
    <p class="msg">You don‚Äôt know how happy you just made me.</p>
    <p class="msg">This entire website was made with love only for you.</p>
    <p class="msg">I hope it made you smile today üíó</p>
  </div>

  <div class="bigHeart">üíñ</div>

  <!-- Music -->
  <audio id="globalMusic" loop preload="auto"
    src="music.mp3"></audio>

<script>
  const audio=document.getElementById('globalMusic');

  function fadeMusic(vol=0.4, duration=900){
    audio.volume=0;
    audio.play().catch(()=>{});
    let step=50, steps=duration/step, i=0;
    let f=setInterval(()=>{
      i++; audio.volume=Math.min(vol,(i/steps)*vol);
      if(i>=steps) clearInterval(f);
    },step);
  }

  if(sessionStorage.getItem('musicEnabled')==='yes') fadeMusic(0.4,900);

  function dropConfetti(){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=Math.random()>0.5?'#ff7aa2':'#ffb3d1';
    c.style.animationDuration=(3+Math.random()*2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }

  for(let i=0;i<25;i++) setTimeout(dropConfetti,i*120);
  setInterval(dropConfetti,800);

  // Keyboard nav
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowLeft') location.href='proposal.html';
  });

  // Parallax
  document.addEventListener('mousemove', e=>{
    const x=(e.clientX/window.innerWidth - 0.5)*10;
    const y=(e.clientY/window.innerHeight - 0.5)*10;
    document.body.style.backgroundPosition=`${50+x}% ${50+y}%`;
  });
</script>

</body>
</html>
