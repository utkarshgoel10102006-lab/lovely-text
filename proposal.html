<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proposal</title>
  <style>
    :root{--bg:#ffd9e6;--accent:#ff7aa2;--card:#fff0f7;}

    body{
      margin:0;font-family:Inter,Arial;
      background:linear-gradient(180deg,var(--bg),#ffe6f3);
      background-size:120% 120%;
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      transition:background-position .1s;
    }

    .card{
      background:var(--card);padding:30px;width:min(900px,94vw);
      border-radius:22px;text-align:center;
      box-shadow:0 18px 40px rgba(255,122,162,.18);
      animation:fadeIn .8s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:none}
    }

    h1{
      color:#6b4056;font-size:clamp(26px,4vw,40px);
      margin-bottom:20px;animation:pop 1s ease;
    }

    @keyframes pop{
      0%{transform:scale(.8);opacity:0}
      100%{transform:none;opacity:1}
    }

    .btn{
      background:var(--accent);padding:14px 24px;
      border:none;border-radius:16px;
      color:white;font-size:20px;
      cursor:pointer;margin:12px;
      font-weight:700;
      transition:.2s;
      box-shadow:0 8px 20px rgba(255,122,162,.25);
    }

    .btn:hover{transform:scale(1.08)}

    #noBtn{
      background:#ffb3c9;
      position:relative;
    }

    /* Hearts */
    .heart{
      position:fixed;top:-5vh;pointer-events:none;
      animation:fall 7s linear;
      opacity:0.8;
    }

    @keyframes fall{
      0%{transform:translateY(-10vh)}
      100%{transform:translateY(110vh) rotate(360deg);opacity:0}
    }

    /* Fireworks */
    @keyframes explode{
      0%{transform:scale(.2);opacity:0}
      60%{transform:scale(1.5);opacity:1}
      100%{transform:scale(.8);opacity:0}
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be mine? üíçüíï</h1>

    <button class="btn" id="yesBtn">Yes üíñ</button>
    <button class="btn" id="noBtn">No üòÜ</button>
  </div>

  <!-- Continuous Music -->
  <audio id="globalMusic" loop preload="auto"
    src="music.mp3"></audio>

<script>
  const audio=document.getElementById('globalMusic');

  function fadeMusic(vol=0.4, duration=900){
    audio.volume=0;
    audio.play().catch(()=>{});
    let step=50, steps=duration/step, i=0;
    let f=setInterval(()=>{
      i++; audio.volume=Math.min(vol,(i/steps)*vol);
      if(i>=steps) clearInterval(f);
    },step);
  }

  if(sessionStorage.getItem('musicEnabled')==='yes') fadeMusic(0.4,900);

  // Hearts
  function createHeart(){
    const h=document.createElement('div');
    h.className='heart';
    h.innerText=Math.random()>0.4?'üíñ':'üíï';
    h.style.left=Math.random()*100+'vw';
    h.style.fontSize=(18+Math.random()*22)+'px';
    h.style.animationDuration=(5+Math.random()*5)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  }

  for(let i=0;i<5;i++) setTimeout(createHeart,i*600);
  setInterval(createHeart,2800);

  // YES action ‚Üí fireworks + go to final page
  yesBtn.onclick=()=>{
    for(let i=0;i<20;i++){
      setTimeout(()=>{
        const fw=document.createElement('div');
        fw.innerText='üíñ';
        fw.style.position='fixed';
        fw.style.left=(50+(Math.random()*40-20))+'vw';
        fw.style.top=(50+(Math.random()*40-20))+'vh';
        fw.style.fontSize=(40+Math.random()*40)+'px';
        fw.style.animation='explode 1s ease-out';
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
      },i*80);
    }
    setTimeout(()=>location.href='final.html',1100);
  }

  // NO button moves away
  noBtn.onmouseover=()=>{
    noBtn.style.left=(Math.random()*200-80)+'px';
    noBtn.style.top=(Math.random()*180-80)+'px';
  }

  noBtn.onclick=()=>alert('You can‚Äôt press No üòÜüíñ');

  // Keyboard
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowLeft') location.href='quiz.html';
  });

  // Parallax BG
  document.addEventListener('mousemove', e=>{
    const x=(e.clientX/window.innerWidth - 0.5)*10;
    const y=(e.clientY/window.innerHeight - 0.5)*10;
    document.body.style.backgroundPosition=`${50+x}% ${50+y}%`;
  });
</script>

</body>
</html>
