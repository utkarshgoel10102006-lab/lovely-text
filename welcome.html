<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome - Made with Love</title>

  <style>
    :root{--bg:#ffd9e6;--accent:#ff7aa2;--card:#fff0f6}
    *{box-sizing:border-box}

    body{
      margin:0;min-height:100vh;
      font-family:Inter,system-ui,Segoe UI,Arial;
      background:linear-gradient(180deg,var(--bg),#fff0f7);
      background-size:120% 120%;
      display:flex;align-items:center;justify-content:center;overflow:hidden;
      transition:background-position .1s;
    }

    .container{
      width:min(900px,94vw);padding:28px;border-radius:18px;
      background:var(--card);box-shadow:0 18px 40px rgba(107,64,86,0.08);
      text-align:center;position:relative;z-index:2;
    }

    .logo{font-size:46px;animation:dropIn .7s ease-out forwards;opacity:0;}

    @keyframes dropIn{
      from{transform:translateY(-20px);opacity:0}
      to{transform:none;opacity:1}
    }

    h1{margin:6px 0 8px;font-size:clamp(22px,4vw,36px);color:#6b4056}
    p{margin:0 0 16px;color:#6b4056aa}

    .btn{
      background:var(--accent);color:#fff;border:none;padding:12px 20px;
      border-radius:12px;font-weight:700;cursor:pointer;font-size:16px;
      box-shadow:0 8px 20px rgba(255,122,162,0.14)
    }

    .sub{font-size:14px;color:#6b4056cc;margin-top:12px}

    .heart{
      position:fixed;top:-5vh;font-size:20px;pointer-events:none;
      animation:fall 6s linear infinite;
    }

    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:1}
      100%{transform:translateY(110vh) rotate(360deg);opacity:0}
    }

    /* Music popup */
    #musicPopup{
      position:fixed;inset:0;background:rgba(0,0,0,0.55);
      backdrop-filter:blur(6px);display:flex;align-items:center;
      justify-content:center;z-index:9999;
    }
    #musicPopup .box{
      background:#fff0f7;padding:24px 30px;border-radius:18px;
      text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<!-- Persistent music player -->
<iframe id="playerFrame" src="player.html"
 style="width:0;height:0;border:0;position:absolute;left:0;top:0;z-index:-1;"></iframe>

<div class="container">
  <div class="logo">ðŸ’– Made with Love</div>
  <h1>Hi, beautiful</h1>
  <p>Welcome â€” I made this little surprise just for you.</p>
  <button class="btn" id="startBtn">Start ðŸ’•</button>
  <div class="sub">Swipe âžœ or press â†’ to go next.</div>
</div>

<!-- Tap-to-Enable Music Popup -->
<div id="musicPopup">
  <div class="box">
    <h2 style="margin:0;color:#6b4056;font-size:22px;">ðŸŽµ Tap to Enable Music</h2>
    <p style="color:#6b4056bb;font-size:15px;margin-top:8px;">
      Tap below to start the soft lofi music.
    </p>
    <button id="enableMusicBtn"
      style="margin-top:14px;padding:10px 18px;background:#ff7aa2;color:white;border:none;
             border-radius:12px;font-weight:700;cursor:pointer;">
      Enable Music ðŸ’—
    </button>
  </div>
</div>


<script>
  // ========== MUSIC CONTROL (no restart across pages) ==========
  const iframe = document.getElementById('playerFrame');
  const enableBtn = document.getElementById('enableMusicBtn');
  const popup = document.getElementById('musicPopup');

  function startMusic(){
    try { iframe.contentWindow.postMessage('start-music', '*'); } catch(e){}
    sessionStorage.setItem('musicEnabled','yes');
  }

  enableBtn.onclick = () => {
    startMusic();
    popup.style.display='none';
  };

  if(sessionStorage.getItem('musicEnabled') === 'yes'){
    popup.style.display='none';
    startMusic();
  }

  // ========= Hearts ==========
  function createHeart(){
    const el=document.createElement('div');
    el.className='heart';
    el.innerText=Math.random()>0.3?'â¤ï¸':'ðŸ’•';
    el.style.left=(10+Math.random()*80)+'vw';
    el.style.fontSize=(14+Math.random()*28)+'px';
    el.style.animationDuration=(5+Math.random()*6)+'s';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
  }
  for(let i=0;i<6;i++) setTimeout(createHeart,i*700);
  setInterval(createHeart,3000);

  // ========= Navigation ==========
  document.getElementById('startBtn').onclick=()=>location.href='reasons.html';
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight') location.href='reasons.html';
  });

  // ========= Swipe ==========
  let sx=null;
  document.addEventListener('touchstart',e=>sx=e.touches[0].clientX);
  document.addEventListener('touchend',e=>{
    if(!sx) return;
    if(sx - e.changedTouches[0].clientX > 50)
      location.href='reasons.html';
  });

  // ========= Parallax BG ==========
  document.addEventListener('mousemove', e=>{
    const x=(e.clientX/window.innerWidth - 0.5)*10;
    const y=(e.clientY/window.innerHeight - 0.5)*10;
    document.body.style.backgroundPosition=`${50+x}% ${50+y}%`;
  });
</script>

</body>
</html>
